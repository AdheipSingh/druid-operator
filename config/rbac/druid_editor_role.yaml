# permissions for end users to edit druids.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: druid-editor-role
rules:
- apiGroups:
  - druid.apache.org
  resources:
  - druids
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - druid.apache.org
  resources:
  - druids/status
  verbs:
  - get
